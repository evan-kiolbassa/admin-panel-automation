name: Build Windows installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Install Playwright browsers (bundle-friendly)
        shell: cmd
        run: |
          python -m playwright install chromium firefox

      - name: Build app (PyInstaller onedir)
        shell: cmd
        run: |
          pyinstaller --noconfirm --clean tools\pyinstaller\AdminPanelAutomation.spec

      - name: Install Inno Setup
        shell: cmd
        run: choco install innosetup --no-progress -y

      - name: Build installer.exe
        shell: cmd
        run: |
          iscc installer\AdminPanelAutomation.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdminPanelAutomationInstaller
          path: installer\output\AdminPanelAutomationInstaller.exe
